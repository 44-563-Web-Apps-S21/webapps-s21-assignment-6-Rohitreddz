<!DOCTYPE html>
<html>
 <head>
     <title> arithmetic operations </title>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h2> Rohit Reddy Chandupatla computes </h2>
<div class = "container" style = "background-color: rgb(219, 252, 0);"  >
<form>
    <div class="form-group">
    <label for="form1_number"> Enter a number </label>
    <input class="form-control" type="number" id="form1_number" name="form1_number" value=10> 
</div>
    <br>
    <div class="form-group">
    <label for="form1_number2"> Enter a number </label>
    <input class="form-control" type="number" id="form1_number2" name="form1_number2" value="2"> 
</div>
    <br>
    <div class="form-group">
    <input class="btn btn-success" type="button" onclick="permutations()" value="compute">
</div>
</form>
<br>
<p id="result"> The text will be displayed on the screen by checking result </p>
<form>
    <div class="form-check">
<input class="form-check-input" type="radio" id="rg1_plus" onclick="processRadio()" name="operation" value="plus"> <label class="form-check-label" for="rg1_plus">+</label>
</div>
</br>   
<div class="form-check">
<input class="form-check-input" type="radio" id="rg1_minus" name="operation" onclick="processRadio()" value="minus"> <label class="form-check-label" for="rg1_minus">-</label>
</div> 
</br>
<div class="form-check">
<input class="form-check-input" type="radio" id="rg1_times" name="operation" onclick="processRadio()" value="times"> <label class="form-check-label" for="rg1_times">*</label>
</div>
</br>
<div class="form-check">
<input class="form-check-input" type="radio" id="rg1_divide" name="operation" onclick="processRadio()" value="divide"> <label class="form-check-label" for="rg1_divide">/</label>
</div>
</br>    
</form>

<p id="arithmetic"> The results get changed by clicking arithmetic operators </p>
</div>
<script>
    function permutations() {
        var ch = document.getElementById("form1_number").value;
        var ch1 = document.getElementById("form1_number2").value;
        var product = 1;
        var d = ch;
        out = document.getElementById("result")
        for (var i = ch-1; i > 0; i--) {
            ch = ch * i;
        }
        var ch2 = d - ch1;
        for (j = ch2-1 ; j > 0; j--) {
            ch2 = ch2 * j;
        }
        product = ch / ch2;
        console.log(product);
        out.innerHTML = d + " permute " + ch1 + " should be " + product;
    }
</script>
<script>
    function processRadio() {
        let first = document.getElementById("form1_number").value;
        let second = document.getElementById("form1_number2").value;
        plus = document.getElementById("rg1_plus").checked
        minus = document.getElementById("rg1_minus").checked
        times = document.getElementById("rg1_times").checked
        divide = document.getElementById("rg1_divide").checked
       
        if (plus) {
            document.getElementById("arithmetic").innerHTML = (Number)(first) + (Number)(second)
        }
        if (minus) {
            document.getElementById("arithmetic").innerHTML = first - second
        }
        if (times) {
            document.getElementById("arithmetic").innerHTML = first * second
        }
        if (divide) {
            document.getElementById("arithmetic").innerHTML = first / second
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title> Secret guess </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<h2>Hidden things by Rohit Reddy Chandupatla</h2>   
<body>

<div class = "container" style = "background-color: rgb(219, 252, 0);"  >
<form>
<div class="form-group">
<label for="form1_secret"> Enter the secret word</label>
<input class="form-control" type ="password" id="form1_secret" name="form1_secret" min=10 max=50 step=2 value="Secret"> <br>
</div>
<div class="form-group">
<label for="form1_guess"> Enter a guess </label>
<input class="form-control" type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
</div>
<div class="form-group">
<input class ="btn btn-success" type="button" onclick="processGuess()" value="Check the guess">
</div>
</form>
<br>

<p id="result"> Check your results here  </p>
<script> 
var correct = 0;
var wrong= 0;
function processGuess(){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    out = document.getElementById("result")
    if(secret == guess){
        correct+=1;
        alert("Congratulations");
        out.innerHTML = "Success Attempts: " + correct
    } else {
        wrong+=1;
        alert("Sorry");
        out.innerHTML = "Wrong Attempts: " + wrong
    }
}
</script>
<div class="container">
<img id="Plant" src="Abeliophyllum.jfif" alt="gardenia plant" width="200" height="200" onclick="rotateImage()">
</div>
</div>
<script>
    var currentImage = 0;
    function rotateImage(){
        switch(currentImage){
            case 0: 
                currentImage+=1;
                document.getElementById("Plant").src = "Abeliophyllum.jfif"
                break;
            case 1:
                currentImage+=1;
                document.getElementById("Plant").src = "Caesalpinia.jpeg"
                break;
            case 2:
                currentImage+=1;
                document.getElementById("Plant").src = "Ugni.jpg"
                break;
            default:
                currentImage = 0
                document.getElementById("Plant").src = "Abeliophyllum.jfif"
        }
  }
</script>
</body>
</html>
